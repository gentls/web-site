<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .github-star-badge {
    color: #24292e;
    display: flex;
    align-items: center;
    font-size: 12px;
    padding: 3px 10px;
    border: 1px solid rgba(27,31,35,.2);
    border-radius: 3px;
    background-image: linear-gradient(-180deg,#fafbfc,#eff3f6 90%);
    margin-left: 4px;
    font-weight: 600;
  }

  .github-star-badge:hover {
    background-image: linear-gradient(-180deg,#f0f3f6,#e6ebf1 90%);
    border-color: rgba(27,31,35,.35);
    background-position: -.5em;
  }

  .github-star-badge .material-icons {
    height: 16px;
    width: 16px;
    margin-right: 4px;
  }

</style>

<div>homework!</div>

<ng-template class="content" [datiCv]="cv">
  <h2>
      Il mio cv
  </h2>
     <li>
        <h3>{{datiCv.propic_path}}</h3>
        <h3>{{datiCv.name}}</h3>
        <h3>{{datiCv.surname}}</h3>
        <h3 style="color: goldenrod;margin-top: 2em;">i miei lavori</h3>
        <h3 *ngFor="let work of datiCv.prev_works">{{work.job}} {{work.for}}</h3>
        <h3 style="color: goldenrod;margin-top: 2em;"> i miei strumenti</h3>
        <h3 *ngFor="let tool of datiCv.tools">{{tool.name}} {{tool.logo}}</h3>
     </li>
</ng-template>
